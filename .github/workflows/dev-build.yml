name: Dev Release
on:
  push:
    branches:
      - "ci-dev/**"
  pull_request_target:
    branches: [dev]
    types: [closed]

jobs:
  dev-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 Running on a ${{ runner.os }} server."
      - run: echo "🔎 Branch ${{ github.ref }} from ${{ github.repository }} repo."

      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7
      # TODO: use matrix to test on multiple versions of node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Bump version...
        run: pnpm version prerelease --preid dev

      - name: Committing version...
        # need to tag?
        # run: git commit -am "Bump version"

      - name: Publish to npm...
        run: pnpm publish --tag dev
