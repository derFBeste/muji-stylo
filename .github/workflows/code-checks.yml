name: Code Checks
on:
  push:
    branches:
      - "ci-check/**"
      - "release/**"
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]
jobs:
  Code-Checks:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ Running on a ${{ runner.os }} server."
      - run: echo "ğŸ” Branch ${{ github.ref }} from ${{ github.repository }} repo."

      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7
      # TODO: use matrix to test on multiple versions of node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Linting code...
        run: pnpm lint

      - name: Running tests...
        run: pnpm test
